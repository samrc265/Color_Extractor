<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Palette Extractor</title>
</head>
<body>
    <h2>Upload an Image</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <input type="submit" value="Extract Colors">
    </form>

    {% if filename %}
    <h3>Uploaded Image:</h3>
    <img src="{{ url_for('static', filename='uploads/' ~ filename) }}" alt="Uploaded Image" style="max-width: 300px;">
    {% endif %}

    {% if colors %}
    <h3>Extracted Colors:</h3>
    <div style="display: flex;">
        {% for color in colors %}
        <div style="margin-right: 10px; text-align: center;">
            <div style="width: 100px; height: 100px; background-color: {{ color['rgb'] }};"></div>
            <p>{{ color['hex'] }}</p>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
